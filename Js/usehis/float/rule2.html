<div  style="width: 200px;border: 3px dotted;padding: 10px;height: 800px;">
<div style="float: left;width: 180px;border: 10px dashed green;padding:25px;margin: 10px">
    下游应用监听 MQ 消息组件并获取消息, 并存储本地消息
    下游系统通知可靠消息服务已接收到消息
    可靠消息把消息更新为已接收状态
    下游应用根据 MQ 消息体信息处理本地业务
    下游应用向 MQ 组件自动发送 ACK 确认消息被消费
    下游应用通知可靠消息系统消息被成功消费，可靠消息将该消息状态更改为已消费,任务表状态修改为已完成
</div>
