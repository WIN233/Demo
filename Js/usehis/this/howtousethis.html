<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div1">
    好想家
</div>
<div id="div2">
    你走吧
</div>
</body>
<script>
    window.id="window_id";
    document.getElementById("div1").onclick=function () {
        this.id="div11";
        alert(this.id);
        var callback=function () {
            alert(this.id);
        };
        //只要赋值给普通函数，this就指向global
        callback();
    };
    document.getElementById("div2").onclick=function () {
        var that=this;
        var callback=function () {
            alert(that.id);
        };
        //只要赋值给普通函数，this就指向global
        callback();
    }
</script>
</html>
